name: CI - Docker Build, Push and Deploy

on:
  push:
    branches: ['**']  # Triggers on push to any branch
  pull_request:
    branches: [ '**' ]  # Triggers on PRs targeting any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        run: echo "REPO_LOW=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true  # Push on every branch
          tags: |
            ghcr.io/${{ env.REPO_LOW }}:${{ github.ref_name }}
            ghcr.io/${{ env.REPO_LOW }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # Tag as 'latest' only on main branch
      - name: Tag as latest (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker buildx imagetools create \
            ghcr.io/${{ env.REPO_LOW }}:${{ github.ref_name }} \
            --tag ghcr.io/${{ env.REPO_LOW }}:latest

      - name: Verify Image Push
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          sleep 10
          if curl -s -f "https://ghcr.io/v2/${{ env.REPO_LOW }}/manifests/latest" > /dev/null; then
            echo "‚úÖ Image pushed and accessible!"
          else
            echo "‚ùå Push verification failed!"
            exit 1
          fi

      # Deploy to AWS EC2 (only on main branch)
      - name: Deploy to AWS EC2
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          REPO_LOW: ${{ env.REPO_LOW }}
        run: |
          # Save SSH key to file
          echo "$EC2_SSH_KEY" > ec2_key.pem
          chmod 600 ec2_key.pem
          
          # Add EC2 host to known_hosts to avoid prompt
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # SSH into EC2 and pull the latest Docker image
          ssh -i ec2_key.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_HOST bash -s << EOF
            echo "üöÄ Deploying to EC2..."
            
            # Login to GitHub Container Registry
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            # Pull the latest image
            docker pull ghcr.io/${REPO_LOW}:latest
            
            # Stop and remove old container (adjust container name as needed)
            docker stop bus-tracking-app || true
            docker rm bus-tracking-app || true
            
            # Run the new container (customize ports and environment as needed)
            docker run -d \
              --name bus-tracking-app \
              --restart unless-stopped \
              -p 80:3000 \
              ghcr.io/${REPO_LOW}:latest
            
            # Clean up old images
            docker image prune -af
            
            echo "‚úÖ Deployment completed!"
          EOF
          
          # Clean up SSH key
          rm -f ec2_key.pem

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Results üê≥" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "- **Image Tags:**" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/${{ env.REPO_LOW }}:latest\`" >> $GITHUB_STEP_SUMMARY
            echo "  - \`ghcr.io/${{ env.REPO_LOW }}:sha-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Deployed to EC2:** ‚úÖ" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Docker build, push, or deployment failed! Check logs above."